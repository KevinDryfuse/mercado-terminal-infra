name: ğŸŒ Terraform Deploy

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client: [dg]

    name: ğŸ› ï¸ Terraform - ${{ matrix.client }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ§  Map Secrets for Client
        run: |
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          if [[ "${{ matrix.client }}" == "dg" ]]; then
            echo "TF_VAR_db_admin_user=${{ secrets.TF_VAR_DB_ADMIN_USER_DG }}" >> $GITHUB_ENV
            echo "TF_VAR_db_admin_password=${{ secrets.TF_VAR_DB_ADMIN_PASSWORD_DG }}" >> $GITHUB_ENV
          fi

      - name: ğŸ”§ Terraform Init
        run: terraform -chdir=envs/${{ matrix.client }} init

      - name: âœ… Terraform Validate
        run: terraform -chdir=envs/${{ matrix.client }} validate

      - name: ğŸ” Terraform Plan
        run: terraform -chdir=envs/${{ matrix.client }} plan

      - name: ğŸš€ Terraform Apply
        if: github.event.pull_request.merged == true
        run: terraform -chdir=envs/${{ matrix.client }} apply -auto-approve
