name: Terraform CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform -chdir=envs/dg init

    - name: Terraform Validate
      run: terraform -chdir=envs/dg validate

    - name: Terraform Plan
      env:
        TF_VAR_db_admin_password: ${{ secrets.TF_VAR_DB_ADMIN_PASSWORD }}
      run: terraform -chdir=envs/dg plan

    - name: Terraform Apply
      if: github.event.pull_request.merged == true
      env:
        TF_VAR_db_admin_password: ${{ secrets.TF_VAR_DB_ADMIN_PASSWORD }}
      run: terraform -chdir=envs/dg apply -auto-approve